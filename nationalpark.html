<main>
<!-- container -->
        <div class="banner">

            <img src="/images/Park-Images/national-park-banner.jpeg" alt="National Park Banner">
            
            <!-- Centered content -->
            <div class="centered-content">
                <!-- dropdown menu for search type || locations or Park Type -->
                <select id="searchType" class="form-select">
                    <option value="">Search By:</option>
                    <option value="locations">Location</option>
                    <option value="parkType">Park Type</option>
                </select>

                <!-- dropdown for location -->
                <div id="stateSearch" class="search-section" style="display:none;">
                    <select id="states" class="form-select"></select>
                    <button id="locationBtn" class="btn">Search by Location</button>
                </div>

                <!-- dropdown for park type -->
                <div id="parkTypeSearch" class="search-section" style="display:none;">
                    <select id="parktype" class="form-select"></select>
                    <button id="parktypeBtn" class="btn">Search by Park Type</button>
                </div>

                <!-- dropdown to load national park names -->
                <div class="search-section">
                    <select id="nationalParks" class="form-select" style="display:none;"></select>
                </div>

                <div class="search-section">
                  <button id="clearSearchBtn">Clear Filters</button>
                </div>
            </div>
        </div>
        <!-- output to display park in cards -->
        <div class="container d-flex justify-content-center flex-wrap">

            </div>
